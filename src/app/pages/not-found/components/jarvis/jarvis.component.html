<div class="jarvis">
  <svg width="210" height="210" id="jarvis-like">
    <defs>
      <filter id="light-circle">
        <feGaussianBlur result="blurred" in="SourceGraphic" stdDeviation="1" />
      </filter>
    </defs>
    <!-- circle outer -->
    <circle
      cx="105"
      cy="105"
      r="100"
      style="
        fill: transparent;
        stroke: #b4f6fb;
        stroke-width: 2;
        stroke-dasharray: 50, 5;
      "
    ></circle>
    <circle
      cx="105"
      cy="105"
      r="95"
      style="fill: transparent; stroke: #64e6ef; stroke-width: 1.5"
    ></circle>
    <!-- circle dash cool :D -->
    <circle
      cx="105"
      cy="105"
      r="80"
      style="
        fill: transparent;
        stroke: #b4f6fb;
        stroke-width: 10;
        stroke-dasharray: 2, 2.29;
      "
    >
      <animateTransform
        attributeName="transform"
        attributType="XML"
        type="rotate"
        from="0 105 105"
        to="360 105 105"
        dur="10s"
        repeatCount="indefinite"
      ></animateTransform>
    </circle>
    <circle
      cx="105"
      cy="105"
      r="61"
      transform="rotate(0 105 105)"
      style="
        fill: transparent;
        stroke: #b4f6fb;
        stroke-width: 2;
        stroke-dasharray: 50, 25;
      "
    >
      <animateTransform
        attributeName="transform"
        attributType="XML"
        type="rotate"
        from="0 105 105"
        to="-360 105 105"
        dur="10s"
        repeatCount="indefinite"
      />
    </circle>
    <!-- circle inner -->
    <circle
      cx="105"
      cy="105"
      r="50"
      style="
        fill: transparent;
        stroke: #64e6ef;
        stroke-width: 15;
        filter: url(#light-circle);
      "
    ></circle>
    <circle
      cx="105"
      cy="105"
      r="40"
      style="fill: transparent; stroke: #64e6ef; stroke-width: 2"
    ></circle>
    <!-- triangle primary -->
    <path
      d="M 105 120 L 130 95 L 80 95 z"
      style="fill: #d1fbfc; stroke: #b4f6fb; stroke-width: 5"
    ></path>
  </svg>
</div>
